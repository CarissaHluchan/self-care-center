<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>✨Self Care Center✨</h1>
  <h2>Which type of message?</h2>
  <container class="all-buttons">
    <box class="affirmation-mantra-buttons">
      <div class="a-m-buttons-inner">
        <button id="affirmation-button" class="circle-button"></button>
        <div class="text-a-m">affirmation</div>
      </div>
      <div class="a-m-buttons-inner">
        <button id="mantra-button" class="circle-button"></button>
        <div class="text-a-m">mantra</div>
      </div>
    </box>
    <button id="message-button" class="message-button">Receive Message</button>
  </container>
  <section id="visible message">
    <img src="assets/meditate.svg" class="ringing-bell" alt="Ringing bell">
  </section>
  <button id="delete-button" class="delete-button">Delete Message</button>
  <div class="space-at-bottom"></div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
